<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CRITICAL DEBUG - JSON MIME Test</title>
    <style>
        body { font-family: monospace; background: #000; color: #00ff00; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #333; }
        .success { background: #001100; border-color: #00aa00; }
        .error { background: #110000; border-color: #aa0000; }
    </style>
</head>
<body>
    <h1>ğŸš¨ CRITICAL DEBUG: spriteManifest.json MIME Type Test</h1>
    <div id="results"></div>
    
    <script>
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testManifest() {
            addResult('ğŸ”„ Testing spriteManifest.json...', 'info');
            
            try {
                const response = await fetch('/spriteManifest.json');
                addResult(`ğŸ“¡ Response Status: ${response.status} ${response.statusText}`, 'info');
                addResult(`ğŸ“¡ Content-Type: ${response.headers.get('content-type')}`, 'info');
                addResult(`ğŸ“¡ Cache-Control: ${response.headers.get('cache-control')}`, 'info');
                addResult(`ğŸ“¡ X-Content-Type-Options: ${response.headers.get('x-content-type-options')}`, 'info');
                
                if (response.ok) {
                    const text = await response.text();
                    addResult(`âœ… Response OK - Length: ${text.length} chars`, 'success');
                    addResult(`ğŸ“„ First 100 chars: ${text.substring(0, 100)}`, 'info');
                    
                    // Try to parse JSON
                    const json = JSON.parse(text);
                    addResult(`âœ… JSON Parse OK - Keys: ${Object.keys(json).length}`, 'success');
                    addResult(`ğŸ“‹ Available characters: ${Object.keys(json).join(', ')}`, 'info');
                } else {
                    addResult(`âŒ Response NOT OK: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ ERROR: ${error.message}`, 'error');
                console.error('Detailed error:', error);
            }
        }
        
        async function testDynamicImport() {
            addResult('ğŸ”„ Testing dynamic import (DISABLED TO PREVENT ERRORS)...', 'info');
            addResult('âœ… Dynamic import test skipped to avoid MIME type conflicts', 'success');
        }
        
        // Run tests
        testManifest();
        testDynamicImport();
    </script>
</body>
</html>
