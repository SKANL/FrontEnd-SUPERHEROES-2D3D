<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villanos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../components/CharacterSelector.css">
  <link rel="stylesheet" href="../components/CharacterIntegration.css">
  <script>
    // Verificar autenticación antes de cargar la página
    const authToken = localStorage.getItem('token');
    if (!authToken) {
      console.log('[Auth Guard] No hay token, redirigiendo al login...');
      window.location.href = '../auth/index.html';
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header-controls">
      <button id="backToDashboard" class="back-btn">← Volver al Dashboard</button>
      <h1>Gestor de Villanos</h1>
      <button id="logoutBtn" class="logout-btn">Cerrar sesión</button>
    </div>
    <div class="search-bar">
      <input type="text" id="searchVillainCity" placeholder="Buscar por ciudad">
      <button id="btnSearchVillainCity">Buscar ciudad</button>
      <input type="text" id="searchVillainId" placeholder="Buscar por ID">
      <button id="btnSearchVillainId">Buscar ID</button>
      <button id="showCreateVillainForm">Crear Villano</button>
    </div>
    <div id="villainsList"></div>
    <div id="villainFormContainer" class="modal hidden"></div>
  </div>
  <script type="module" src="manager.js"></script>
  <script type="module">
    // Verificar autenticación al cargar la página
    import { getToken } from '../auth/utils.js';
    
    const token = getToken();
    if (!token) {
      alert('Sesión expirada. Redirigiendo al login...');
      window.location.href = '../auth/index.html';
    }
  </script>
</body>
</html>
