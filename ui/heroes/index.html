<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Héroes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gestor de Héroes</h1>
    <div class="search-bar">
      <input type="text" id="searchCity" placeholder="Buscar por ciudad">
      <button id="btnSearchCity">Buscar ciudad</button>
      <input type="text" id="searchId" placeholder="Buscar por ID">
      <button id="btnSearchId">Buscar ID</button>
      <button id="showCreateForm">Crear Héroe</button>
    </div>
    <div id="heroesList"></div>
    <div id="heroFormContainer" class="modal hidden"></div>
    <div id="heroDetailContainer" class="modal hidden"></div>
    <button id="logoutBtn" style="position:absolute;top:20px;right:20px;background:#ff5252;color:#fff;border:none;padding:0.5rem 1rem;border-radius:6px;cursor:pointer;z-index:1000;">Cerrar sesión</button>
  </div>
  <script type="module" src="manager.js"></script>
</body>
</html>
